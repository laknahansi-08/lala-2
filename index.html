        /* General Styles */
        * {

        body {
            background: linear-gradient(45deg, #000428, #004e92);
            color: white;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        /* Starry Background */
        .starry-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background-color: white;
            opacity: 0;
            animation: flicker 3s infinite ease-in-out;
        }

        @keyframes flicker {
            0% { opacity: 0.2; }
            50% { opacity: 0.9; }
            100% { opacity: 0.3; }
        }

        /* Main Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 102, 255, 0.5);
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Profile Image */
        .profile img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid #00bfff;
            box-shadow: 0 0 10px #00bfff;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px #00bfff; }
            to { box-shadow: 0 0 20px #00bfff; }
        }

        h1 {

            font-size: 24px;
        }

        .discord-username {

            justify-content: center;

        .fixed-image {
    position: fixed;

}


        /* Link Styling */
        .link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            transition: 0.4s ease-in-out;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            animation: glitteryFadeIn 1s ease-in-out forwards;
            opacity: 0;
        }

        /* Animated Glittery Entry */
        @keyframes glitteryFadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .link::before {
            content: "";
            position: absolute;
            width: 150%;
            height: 150%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 10%, transparent 70%);
            opacity: 0;
            transition: 0.3s;
        }

        .link:hover::before {
            opacity: 1;
        }

        /* Link Hover Effects */
        .link:hover {
            background: #00bfff;
            transform: scale(1.05);
            box-shadow: 0 0 20px #00bfff;
        }

        .link img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
